<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <style media="screen">
            * {
                margin: 0;
                padding: 0;
            }

            @font-face {
                font-family: 'Product Sans Bold';
                src: url("/static/ProductSansBold.ttf");
            }

            @font-face {
                font-family: 'Product Sans Regular';
                src: url("/static/ProductSansRegular.ttf");
            }

            .main-holder {
                width: 100%;
                background-color: black;
                padding: 15vh;
                box-sizing: border-box;
            }

            .white-rounded {
                width: 100%;
                background-color: white;
                border-radius: 5vh;
                padding: 5vh;
                display: flex;
                justify-content: space-evenly;
                box-sizing: border-box;
                box-shadow: 0 0 2vh 0.5vh white;
            }

            .white-rounded .section {
                width: 45%;
                text-align: center;
            }

            .white-rounded .section h1 {
                font-family: 'Product Sans Bold', monospace;
                font-size: 10vh;
                padding-bottom: 5vh;
            }

            .white-rounded .section p {
                font-family: 'Product Sans Regular', serif;
                font-size: 5vh;
                padding-bottom: 5vh;
            }

            .white-rounded .section a button {
                font-family: 'Product Sans Regular', sans-serif;
                font-size: 3vh;
                border-radius: 10vh;
                padding: 2.4vh;
                border: none;
                background-color: #2788E4;
                color: white;
                width: 45vh;
                box-shadow: 0 0 2vh 0.5vh #2788E4;
                margin: 2vh;
            }

            .white-rounded .section a button:hover {
                box-shadow: 0 0 1vh 0.1vh #2788E4;
                cursor: pointer;
            }

            @media (max-width: 955px) {
                .main-holder {
                    padding: 8vh;
                }

                .white-rounded {
                    flex-direction: column;
                }

                .white-rounded .section {
                    width: 100%;
                }

                .white-rounded .section a button {
                    margin-bottom: 5vh;
                }
            }

            @media (max-width: 525px) {
                .white-rounded .section a button {
                    margin-left: -2%;
                }
            }
        </style>
    </head>
    <body>
        <div class="main-holder" id="explore">
            <div class="white-rounded">
                <div class="section">
                    <h1>Blog</h1>
                    <p>Want to learn about Drone technology and how it works? Head on over to our blog section to read all of this and much more!</p>
                    <a href="/blog/"><button>What are you waiting for?</button></a>
                </div>
                <div class="section">
                    <h1>Quiz</h1>
                    <p>Play our quiz to test your knowledge of Drone technology and get a report of your performance too.</p>
                    <a href="/login/"><button>Login to play!</button></a>
                </div>
            </div>
        </div>
    </body>
</html>
