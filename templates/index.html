<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="icon" href="{{url_for('static', filename='flow_logo.png')}}" type="image/icon type">
    <meta charset="utf-8">
    <title>FLOW</title>
    <style media="screen">
      html {
        scroll-behavior: smooth;
      }

      body {
          font-family: 'Product Sans Regular', serif;
          padding: 0;
          margin: 0;
      }

      ::selection {
          background-color: black;
          color: white;
      }

      #image-container {
          margin-top: 5vh;
          margin-left: 50%;
          height: 45%;
          width: 45%;
          border-radius: 3.5vw;
      }

      #title {
          font-size: 8vh;
          font-family: 'Product Sans Regular', sans-serif;
          color: white;
          font-weight: bold;
          margin-left: 3vw;
          margin-top: -50vh;
      }

      #subtitle2 {
          font-size: 3vh;
          font-family: 'Product Sans Regular', sans-serif;
          color: white;
          margin-left: 3vw;
          margin-right: 53%;
          max-width: 35vw;
      }

      #explore-button {
          margin-left: 2.5vw;
          margin-top: 4vh;
          margin-bottom: 4vh;
          display: block;
          width: 14vw;
          height: 7vh;
          color: white;
          font-size: 3vh;
          background-color: black;
          border-radius: 7vw;
          border: none;
          box-shadow: 0px 0px 10px 1px black;
          font-family: 'Product Sans Regular', sans-serif;
      }

      #explore-button-2 {
          margin-left: 2.5vw;
          margin-bottom: 15px;
          width: 25vw;
          height: 7vh;
          color: white;
          font-size: 3vh;
          background-color: black;
          border-radius: 5vw;
          border: none;
          box-shadow: 0px 0px 10px 1px black;
          font-family: 'Product Sans Regular', sans-serif;
      }

      #explore-button:hover {
          box-shadow: 0px 0px 5px 1px black;
          cursor: pointer;
      }

      #explore-button-2:hover {
          box-shadow: 0px 0px 5px 1px black;
          cursor: pointer;
      }

      .divider-class-one {
          height: 27vh;
      }

      @media (max-width: 1300px) {
          #image-container {
              margin-left: 10%;
              margin-right: 10%;
              width: 80%;
              margin-bottom: 0;
              position: relative;
              left: 40%;
              transform: translate(-50%, -0%);
          }

          #title {
              text-align: center;
              margin-top: 50px;
          }

          .divider-class-one {
              height: 0px;
          }

          #subtitle2 {
              text-align: center;
              margin-left: 10px;
              margin-right: 10px;
              max-width: none;
          }

          #explore-button {
              width: 45%;
              display: inline-block;
              font-size: 20px;
              position: relative;
              left: 50%;
              transform: translate(-60%);
          }

          #explore-button-2 {
              width: 45%;
              margin-left: 20px;
              font-size: 20px;
          }
      }

      .wrapper2 {
        margin-left: 2%;
      }


      .msg {
        display:inline-block;
        text-align: center;
        position: relative;
        left: 50%;
        transform: translateX(-50%);
      }

      .wrap-msg {
        background-color: white;
        display: block;
        margin-top: -10vh;
        padding-bottom: 2vh;
        padding-top: 1%;
        margin-bottom: 2%;
      }

      @font-face {
        font-family: "Product Sans Regular";
        src: url("/static/ProductSansRegular.ttf");
      }

      @font-face {
        font-family: "Product Sans Bold";
        src: url("/static/ProductSansBold.ttf");
      }

      .__explore {
        text-decoration: none;
        color: white;
      }
    </style>
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
        <div class="wrap-msg">
          <h3 class="msg">{{ message }}</h3>
        </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div id="header"></div>
    <img src="{{url_for('static', filename='drone.gif')}}" alt="flying-drone" id="image-container">
    <div class="wrapper2">
        <div id="title">Drones are the future...</div>
        <br>
        <div id="subtitle2">...and our work at <b>FLOW</b> is to help you know what's going on in the drone world! Get started by clicking on the button below:</div>
        <br>
        <a href="#explore" class="__explore"><button id="explore-button">Explore</button></a>
        <div class="divider-class-one">
        </div>
    </div>

    <div id="explore-level"></div>
    <div id="user-feedback-level"></div>

    <div id="footer"></div>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script>
    $(function(){
      $("#header").load("{{ url_for('static', filename='header.html') }}");
      $("#footer").load("{{ url_for('static', filename='footer.html') }}");
      $("#explore-level").load("{{ url_for('static', filename='explore-page.html') }}");
      $("#user-feedback-level").load("{{ url_for('static', filename='user-feedback.html') }}");
    });

    setTimeout(function() {
      $('.wrap-msg').fadeOut('fast');
    }, 3000);

  </script>
  </body>
</html>
